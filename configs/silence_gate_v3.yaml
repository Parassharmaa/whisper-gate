model:
  whisper_size: tiny
  freeze_whisper: true
  gate_hidden_dim: 32
  gate_loss_weight: 5.0  # Strong but not extreme gate supervision
  silence_injection_rate: 0.15  # 15% of samples replaced with pure silence

training:
  dataset: librispeech-10h
  gap_augmentation: true
  gap_fractions: [0.0, 0.05, 0.15, 0.30]  # Reasonable gap fractions (no 0.5 or 1.0)
  batch_size: 16
  lr: 1.0e-3
  max_epochs: 20
  fp16: true
  seed: 42
  warmup_steps: 200

logging:
  log_every_n_steps: 10

eval:
  gap_levels: [0, 5, 15, 30, multi]
  test_set: test-clean
  hallucination_test: true
